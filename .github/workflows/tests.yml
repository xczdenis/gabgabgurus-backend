name: Deploy workflow

env:
    ENVIRONMENT: production
    PYTHON_IMG: python:3.11-slim
    APP_IMG_NAME: ggg-b:latest

on:
    pull_request:
    workflow_dispatch:

jobs:
    build:
        name: Build images 🏗️
        runs-on: ubuntu-latest
        steps:
            -   name: Check out the repo 📥
                uses: actions/checkout@v4

            -   name: Login to Docker Hub 🔑
                uses: docker/login-action@v3
                with:
                    username: ${{ secrets.DOCKERHUB_USERNAME }}
                    password: ${{ secrets.DOCKERHUB_TOKEN }}

            -   name: Set up Docker Buildx 🛠️
                uses: docker/setup-buildx-action@v3

            -   name: Build and push app image 🐳
                uses: docker/build-push-action@v5
                with:
                    context: .
                    file: ./deploy/app/Dockerfile
                    push: true
                    cache-from: type=gha
                    cache-to: type=gha,mode=max
                    tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.APP_IMG_NAME }}
                    build-args: |
                        env=${{ env.ENVIRONMENT }}
                        img=${{ env.PYTHON_IMG }}

    tests:
        name: Run tests 🧪
        runs-on: ubuntu-latest
        needs: [ build ]
        steps:
            -   name: Check out the repo 📥
                uses: actions/checkout@v4

            -   name: Start docker containers 🚀
                run: ENVIRONMENT=production DOCKER_BUILDKIT=1 docker compose -f docker-compose.yml -f docker-compose.prod.yml --profile db up -d --build

            -   name: Run tests ✅
                run: python -m pytest
