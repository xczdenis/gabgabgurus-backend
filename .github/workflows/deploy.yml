name: Deploy workflow

env:
    ENVIRONMENT: production
    PYTHON_IMG: python:3.11-slim
    APP_IMG: ggb-back:latest
    SERVER_PROJECT_ROOT_DIR: ~/gabgabgurus/gabgabgurus-frontend

on:
    pull_request:
        branches:
            - "main"
    workflow_dispatch:

jobs:
    build:
        name: ğŸ—ï¸ Build images
        runs-on: ubuntu-latest
        steps:
            -   name: ğŸ“¥ Check out the repo
                uses: actions/checkout@v4

            -   name: ğŸ”‘ Login to Docker Hub
                uses: docker/login-action@v3
                with:
                    username: ${{ secrets.DOCKERHUB_USERNAME }}
                    password: ${{ secrets.DOCKERHUB_TOKEN }}

            -   name: ğŸ› ï¸ Set up Docker Buildx
                uses: docker/setup-buildx-action@v3

            -   name: ğŸ³ Build and push app image
                uses: docker/build-push-action@v5
                with:
                    context: .
                    file: ./deploy/app/Dockerfile
                    push: true
                    tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.APP_IMG }}
                    build-args: |
                        env=${{ env.ENVIRONMENT }}
                        img=${{ env.PYTHON_IMG }}
