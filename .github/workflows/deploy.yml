name: Deploy workflow

env:
    ENVIRONMENT: production
    PYTHON_IMG: python:3.11-slim
    APP_IMG_NAME: ggb-back:latest
    SERVER_PROJECT_ROOT_DIR: ~/gabgabgurus/gabgabgurus-frontend

on:
    pull_request:
        branches:
            - "main"
    workflow_dispatch:

jobs:
    build:
        name: üèóÔ∏è Build images
        runs-on: ubuntu-latest
        steps:
            -   name: üì• Check out the repo
                uses: actions/checkout@v4

            -   name: üîë Login to Docker Hub
                uses: docker/login-action@v3
                with:
                    username: ${{ secrets.DOCKERHUB_USERNAME }}
                    password: ${{ secrets.DOCKERHUB_TOKEN }}

            -   name: üõ†Ô∏è Set up Docker Buildx
                uses: docker/setup-buildx-action@v3

            -   name: üê≥ Build and push app image
                uses: docker/build-push-action@v5
                with:
                    context: .
                    file: ./deploy/app/Dockerfile
                    push: true
                    tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.APP_IMG_NAME }}
                    build-args: |
                        env=${{ env.ENVIRONMENT }}
                        img=${{ env.PYTHON_IMG }}

    deploy:
        name: üöÄ Deploy
        runs-on: ubuntu-latest
        needs: [ build ]
        steps:
            -   name: üì• Check out the repo
                uses: actions/checkout@v4

            -   name: üöÄ Deploy to Remote Server
                uses: appleboy/ssh-action@v1.0.0
                env:
                    SERVER_PROJECT_ROOT_DIR: ${{ env.SERVER_PROJECT_ROOT_DIR }}
                with:
                    host: ${{ secrets.PETS_HOST }}
                    username: ${{ secrets.PETS_USERNAME }}
                    key: ${{ secrets.PETS_GHA_KEY }}
                    port: ${{ secrets.PETS_SSH_PORT }}
                    script_stop: true
                    script: |
                        cd $SERVER_PROJECT_ROOT_DIR
                        ls -al
