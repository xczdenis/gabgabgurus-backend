name: Lint and tests workflow

env:
    ENVIRONMENT: development
    DOCKER_IMG_PLATFORM: linux/amd64

on:
    workflow_dispatch:
    pull_request:

jobs:
    lint-black:
        name: Lint by black ğŸ–¤
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: [ "3.12" ]
        steps:
            -   name: Checkout code ğŸ“¥
                uses: actions/checkout@v4

            -   name: Set up Python ğŸ ${{ matrix.python-version }}
                uses: actions/setup-python@v4
                with:
                    python-version: ${{ matrix.python-version }}

            -   name: Lint by black âš«
                uses: psf/black@stable
                with:
                    options: "--check"
                    src: "./src"

    lint-flake8:
        name: Lint by flake8 â„ï¸
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: [ "3.12" ]
        steps:
            -   name: Checkout code ğŸ“¥
                uses: actions/checkout@v4

            -   name: Set up Python ğŸ ${{ matrix.python-version }}
                uses: actions/setup-python@v4
                with:
                    python-version: ${{ matrix.python-version }}

            -   name: Lint by flake8 ğŸš©
                uses: py-actions/flake8@v2
                with:
                    max-line-length: "110"
                    path: "src"
                    plugins: "flake8-comprehensions flake8-quotes pep8-naming flake8-bandit flake8-black"
                    exclude: "htmlcov,local,migrations,__pycache__,.venv,.env"

    check-isort:
        name: Check imports with isort ğŸ“‘
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: [ "3.12" ]
        steps:
            -   name: Checkout code ğŸ“¥
                uses: actions/checkout@v4

            -   name: Set up Python ğŸ ${{ matrix.python-version }}
                uses: actions/setup-python@v4
                with:
                    python-version: ${{ matrix.python-version }}

            -   name: Install isort ğŸ”§
                run: pip install isort

            -   name: Check imports order with isort  ğŸ”
                run: isort --check-only ./src

    tests:
        name: Tests in docker ğŸ§ª
        runs-on: ubuntu-latest
        needs:
            - lint-black
            - lint-flake8
            - check-isort
        steps:
            -   name: Check out the repo ğŸ“¥
                uses: actions/checkout@v4

            -   name: Create env file âš™ï¸
                run: echo -e "${{ secrets.ENVS_DEV }}" >> .env

            -   name: Prepare docker ğŸ³
                run: make docker-prepare

            -   name: Start docker containers ğŸš€
                run: docker compose -f docker-compose.yml -f docker-compose.dev.yml -f docker-compose.test.yml --profile default up -d --build

            -   name: Run tests in docker âœ…
                run: docker compose -f docker-compose.yml -f docker-compose.dev.yml -f docker-compose.test.yml --profile tests run tests
