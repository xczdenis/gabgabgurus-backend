    #            app:
    #                condition: service_healthy
    #        profiles:
    #            - default

    postgres:
        <<: *base-service
        image: ${POSTGRES_IMG}
        env_file: .env
        volumes:
            - postgres_data:/var/lib/postgresql/data
        profiles:
            - default
            - db

    redis:
        <<: *base-service
        image: ${REDIS_IMG}
        env_file: .env
        volumes:
            - redis_data:/data
        profiles:
            - default
            - db

volumes:
    postgres_data:
    app_static:
    redis_data:

networks:
    ggg_external:
        external: true
        name: ggg_external
