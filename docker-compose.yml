x-base-service: &base-service
    platform: ${DOCKER_IMG_PLATFORM:-linux/amd64}
    restart: on-failure
    profiles:
        - default
    networks:
        - default

x-web-and-back-shared-network: &web-and-back-shared-network
    networks:
        - default
        - ggg_external

x-common-healthcheck: &common-healthcheck
    interval: 3s
    timeout: 2s
    retries: 20

services:
    app:
        <<: [ *web-and-back-shared-network, *base-service ]
        environment:
            APP_HOST: 0.0.0.0
            APP_PORT: 8000
            POSTGRES_HOST: postgres
            POSTGRES_PORT: 5432
            REDIS_HOST: redis
            REDIS_PORT: 6379
        env_file: .env
        volumes:
            - app_static:/app/src/gabgabgurus/staticfiles
        ports:
            - ${APP_PORT}:8000
        healthcheck:
            test: [ "CMD", "./scripts/wait-for-it.sh", "app:8000" ]
            <<: *common-healthcheck
        depends_on:
            - postgres
            - redis

