x-base-service: &base-service
    platform: ${DOCKER_IMG_PLATFORM:-linux/amd64}
    restart: on-failure

x-common-healthcheck: &common-healthcheck
    interval: 3s
    timeout: 2s
    retries: 20

services:
    app:
        <<: *base-service
        build:
            context: .
            dockerfile: ./docker/app/Dockerfile
            args:
                env: ${ENVIRONMENT}
                img: ${PYTHON_IMG}
                pckg_name: ${PROJECT_NAME}
        environment:
            APP_HOST: 0.0.0.0
            APP_PORT: 8000
            POSTGRES_HOST: postgres
            POSTGRES_PORT: 5432
            REDIS_HOST: redis
            REDIS_PORT: 6379
        env_file: .env
        volumes:
            - app_static:/app/src/${PROJECT_NAME}/staticfiles
        healthcheck:
            test: [ "CMD", "./scripts/wait-for-it.sh", "app:8000" ]
            <<: *common-healthcheck
        depends_on:
            postgres:
                condition: service_healthy
            redis:
                condition: service_started
        profiles:
            - default

    proxy:
        <<: *base-service
        build:
            context: .
            dockerfile: ./docker/nginx/Dockerfile
            args:
                - img=${NGINX_IMG}
        environment:
            APP_HOST: app
            APP_PORT: ${APP_PORT}
            PROXY_LISTEN_PORT: ${PROXY_LISTEN_PORT}
        volumes:
            - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
            - ./docker/nginx/templates:/etc/nginx/templates:ro
            - app_static:/static
        ports:
            - ${PROXY_LISTEN_PORT}:${PROXY_LISTEN_PORT}
        depends_on:
            app:
                condition: service_healthy
        profiles:
            - default



    postgres:
        <<: *base-service
        build:
            context: .
            dockerfile: ./docker/postgres/Dockerfile
            args:
                - img=${POSTGRES_IMG}
        env_file: .env
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: [ "CMD", "./scripts/wait-for-it.sh", "postgres:5432" ]
            <<: *common-healthcheck
        profiles:
            - default
            - db

    redis:
        <<: *base-service
        build:
            context: .
            dockerfile: ./docker/redis/Dockerfile
            args:
                - img=${REDIS_IMG}
        env_file: .env
        volumes:
            - redis_data:/data
        profiles:
            - default
            - db

volumes:
    postgres_data:
    app_static:
    redis_data:
